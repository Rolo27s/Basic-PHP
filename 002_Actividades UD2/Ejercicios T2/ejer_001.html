<!-- Desarrolla un script que utilizando una variable que represente al número de mes y
devuelva el nombre del mes y el número de días de dicho mes (sin tener en cuenta
los bisiestos). -->

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Consulta de Meses</title>
    </head>

    <body>
        <h1>Consulta de Meses</h1>
        <form method="post" action="ejer_001_mes.php">
            <label for="mes">Ingrese el número de mes (1-12):</label>
            <input type="number" name="mes" id="mes" min="1" max="12" required />
            <input type="submit" value="Consultar" />
        </form>
    </body>
</html>
